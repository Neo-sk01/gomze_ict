<div class="calendly-inline-widget" 
    data-url="https://calendly.com/neosekaleli/carbo-consultation" 
    style="min-width:320px;height:700px;">
</div>
<script type="text/javascript" 
    src="https://assets.calendly.com/assets/external/widget.js" async>
</script>

<script type="text/javascript">
    Calendly.initInlineWidget({
        url: 'https://calendly.com/neosekaleli/carbo-consultation',
        parentElement: document.querySelector('.calendly-inline-widget'),
        prefill: {},
        utm: {}
    });

    // Listen for the event when a booking is completed
    window.addEventListener('message', function(event) {
        if (event.data.event === 'calendly.event_scheduled') {
            window.location.href = 'index.html';  // Redirect to index.html
        }
    });
</script>
